<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy/O1/Aho5B721FjSauP1TW5z12s2V2lGY" crossorigin="anonymous">
    <title>Calculadora de Nota Final</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Calculadora de Nota Final</h1>
        <form id="notaForm">
            <div class="form-group">
                <label for="parcial1">Primer Parcial (30%):</label>
                <input type="number" class="form-control" id="parcial1" max="10" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="parcial2">Segundo Parcial (30%):</label>
                <input type="number" class="form-control" id="parcial2" max="10" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="parcial3">Tercer Parcial (40%):</label>
                <input type="number" class="form-control" id="parcial3" max="10" step="0.01" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularNota()">Calcular Nota</button>
            <button type="button" class="btn btn-secondary ml-2" onclick="limpiarCampos()">Limpiar Campos</button>
        </form>
        <div id="resultado" class="mt-3"></div>
    </div>

    <script src="java.js"></script>
</body>
</html>
